<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulário em html css e javascript para websites." />
    <link rel="stylesheet" href="default.css" type="text/css">
    <title>Formulário Contato - Fale Conosco!</title>
</head>
<body>
    <div class="container-glob">
            <img class="background" src="https://cdn.pixabay.com/photo/2014/12/30/10/39/code-583795_960_720.jpg" alt="fundo do formulário" />
        <div class="container">
            <div class="title-form">
                <h2>Entre em contato e<br/> solicite um orçamento</h2>
                <div class="line"></div>
            </div>
            <form action="#" method="POST">
                <div>
                    <label for="nome" aria-label="Campo para informar seu nome completo">Nome<sub>*</sub></label>
                    <input class="nome" type="text" title="Digite seu nome completo" aria-placeholder="Digite seu nome completo aqui!" placeholder="Digite seu nome" required/>
                </div>
                <div class="flex-input">
                    <div class="line-input">
                        <label for="email" aria-label="Campo para informar seu melhor email">E-mail<sub>*</sub></label>
                        <input class="email" type="email" title="Seu e-mail domain@provedor.com.br" aria-placeholder="Informe seu melhor email aqui!" placeholder="Seu email" required/>
                    </div>
                    <div class="line-input">
                        <label for="telefone" aria-label="Campo para informar seu melhor telefone ou celular">Telefone<sub>*</sub></label>
                        <input class="telefone" type="cel" title="+55 00 0000-0000" aria-placeholder="Informar seu melhor telefone aqui!" placeholder="Seu telefone" required/>
                    </div>
                </div>
                <div class="flex-input">
                    <div class="line-input">
                        <label for="cidade" aria-label="Campo para informar sua cidade">Cidade</label>
                        <input class="cidade" type="text" title="Preencha sua cidade!" aria-placeholder="Informar sua cidade aqui!" placeholder="Informe sua cidade" required/>
                    </div>
                    <div class="line-uf">
                        <label for="estado" aria-label="Campo para selecionar o estado uf campo preenchido automaticamente ao informar a cidade">Estado</label>
                        <select class="estado" name="escolha-estado">
                            <option value="escolha" aria-selected="true" selected>uf</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="empresa" aria-label="Campo para informar o nome da sua empresa ou cadastro de pessoa juridica opcional">Empresa</label>
                    <input type="text" title="Opcional" aria-placeholder="Informe o nome da sua empresa ou cnpj" />
                </div>
                <div>
                    <label for="descricao" aria-label="Campo para escrever resumidamente sua questão ou pergunta">Conte-nos o que você precisa!</label>
                    <textarea id="descricao" title="Opcional" aria-placeholder="Escreva sua mensagem aqui" placeholder="Escreva sua mensagem..."></textarea>
                </div>
                <button id="enviar" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="validadorFormulario.js"></script>
</body>
</html>
