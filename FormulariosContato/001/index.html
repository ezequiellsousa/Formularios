<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulário em html css e javascript para websites." />
    <link rel="stylesheet" href="default.css" type="text/css">
    <title>Formulário Contato - Website</title>
</head>
<body>
    <div class="container">
        <h2>Entre em contato e<br/> solicite um orçamento</h2>
        <div class="line"></div>
        <form action="#" method="POST">
            <fieldset>
                <label for="nome">Nome<sub>*</sub></label>
                <input type="text" required/>
            </fieldset>
            <fieldset class="flex-input">
                <div>
                    <label for="email">E-mail<sub>*</sub></label>
                    <input type="email" required/>
                </div>
                <div>
                    <label for="telefone">Telefone<sub>*</sub></label>
                    <input type="cel" required/>
                </div>
            </fieldset>
            <fieldset class="flex-input">
                <div>
                    <label for="cidade">Cidade<sub>*</sub></label>
                    <input type="text" required/>
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <select name="escolha-estado">
                        <option value="cidades"></option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <label for="empresa">Empresa</label>
                <input type="text" />
            </fieldset>
            <fieldset>
                <label for="descricao">Conte-nos o que você precisa!</label>
                <textarea></textarea>
            </fieldset>
        </form>
    </div>
    <script src="validador.js"></script>
</body>
</html>
