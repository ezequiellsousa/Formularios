<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulário em html css e javascript para websites." />
    <link rel="stylesheet" href="default.css" type="text/css">
    <title>Formulário Contato - Fale Conosco!</title>
</head>
<body>
    <div class="container">
        <div class="title-form">
            <h2>Entre em contato e<br/> solicite um orçamento</h2>
            <div class="line"></div>
        </div>
        <form action="#" method="POST">
            <fieldset>
                <label for="nome">Nome<sub>*</sub></label>
                <input type="text" title="Digite seu nome completo" required/>
            </fieldset>
            <fieldset class="flex-input">
                <div class="line-input">
                    <label for="email">E-mail<sub>*</sub></label>
                    <input type="email" title="Seu e-mail domain@provedor.com.br" required/>
                </div>
                <div class="line-input">
                    <label for="telefone">Telefone<sub>*</sub></label>
                    <input type="cel" title="+55 00 0000-0000" required/>
                </div>
            </fieldset>
            <fieldset class="flex-input">
                <div class="line-input">
                    <label for="cidade">Cidade<sub>*</sub></label>
                    <input type="text" title="Cidade de onde esta falando" required/>
                </div>
                <div class="line-uf">
                    <label for="estado">Estado</label>
                    <select name="escolha-estado">
                        <option value="estados"></option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <label for="empresa">Empresa</label>
                <input type="text" title="Nome da sua empresa - Opcional" />
            </fieldset>
            <fieldset>
                <label for="descricao">Conte-nos o que você precisa!</label>
                <textarea title="Deixe sua mensagem aqui!"></textarea>
            </fieldset>
        </form>
        <button type="submit">Enviar</button>
    </div>
    <script src="validador.js"></script>
</body>
</html>
